<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Ticket</title>
    <link rel="stylesheet" href="support ticket.css">
    
</head>
<body>
    <section>
<p>Tickets</p>
<hr>
<h4><b>Create New Ticket</b></h4>
<form>
<input type="text" placeholder="Full Name" required>
<input type="email" placeholder="Email Address " required>
<select class="portal">
    <option>Select Portal</option>
    <option>Admission Portal</option>
</select>
<select class="app">
<option>Select Application </option>
</select>
<select class="issue">
    <option>Select issue</option>
    <option>No programme found</option>
    <option>Payment</option>
    <option>Bio Data</option>
    <option>Registration Confirmation</option>
    <option>UTME Registration</option>
    <option>Passport photography</option>
    <option>Incomplete Registration</option>
    <option>Biodata/Programme update</option>
    <option>Portal Account Creation (undergruadte)</option>
    <option>State/LGA/Name Update(undergraduate)</option>
    <option>UTME Registration No.Not Found</option>
    <option>Payment Refund</option>
    <option>UTME Validation Error After Payment</option>
    <option>No Screen Result </option>
</select>
<input type="text" placeholder="subject" required>
<textarea>Please enter your complains</textarea>
<button><input type="file"></button>
<hr>
<input type="submit" value="Submit">

</form>
    </section>
</body>
</html>
